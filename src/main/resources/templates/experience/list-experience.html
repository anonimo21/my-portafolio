<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Experiencias</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="bg-gray-900 text-gray-100 font-sans min-h-screen p-8">

    <!-- Header -->
    <div th:replace="fragments/header-admin :: header-admin">
    </div>

    <!-- Main Content -->
    <main>
    <div class="max-w-7xl mx-auto py-8">
        <h2 class="text-4xl font-bold mb-12 text-center border-b-2 border-gray-700 py-4 text-white">Lista de Experiencias
        </h2>

        <div class="bg-gray-800 rounded-xl shadow-2xl overflow-hidden border border-gray-700">
            <div class="flex justify-end p-4 border-b border-gray-700 bg-gray-800">
                <a class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-lg transition-colors duration-200"
                    th:href="@{/experience/new-experience}">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Añadir Nueva Experiencia
                </a>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-300">
                    <thead class="text-xs text-gray-400 uppercase bg-gray-900/50">
                        <tr>
                            <th scope="col" class="px-6 py-4 font-semibold tracking-wider">Titulo del Puesto</th>
                            <th scope="col" class="px-6 py-4 font-semibold tracking-wider">Empresa</th>
                            <th scope="col" class="px-6 py-4 font-semibold tracking-wider">Fecha de Inicio</th>
                            <th scope="col" class="px-6 py-4 font-semibold tracking-wider">Fecha de Fin</th>
                            <th scope="col" class="px-6 py-4 font-semibold tracking-wider">Descripción</th>
                            <th scope="col" class="px-6 py-4 font-semibold tracking-wider">ID de Información Personal</th>
                            <th scope="col" class="px-6 py-4 font-semibold tracking-wider text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-700 bg-gray-800">
                        <tr th:each="experience : ${experiences}"
                            class="hover:bg-gray-750 transition-colors duration-150 group">
                            <td class="px-6 py-4 font-medium text-white whitespace-nowrap" th:text="${experience.jobTitle}">
                            </td>
                            <td class="px-6 py-4">
                                <p class="text-gray-400 line-clamp-2 max-w-xs" th:text="${experience.companyName}"></p>
                            </td>
                            <td class="px-6 py-4">
                                <p class="text-gray-400 line-clamp-2 max-w-xs" th:text="${#temporals.format(experience.startDate, 'dd/MM/yyyy')}"></p>
                            </td>
                            <td class="px-6 py-4">
                                <p class="text-gray-400 line-clamp-2 max-w-xs" th:text="${experience.endDate != null ? #temporals.format(experience.endDate, 'dd/MM/yyyy') : 'Actual'}"></p>
                            </td>
                            <td class="px-6 py-4">
                                <p class="text-gray-400 line-clamp-2 max-w-xs" th:text="${experience.description}"></p>
                            </td>
                            <td class="px-6 py-4 text-center">
                                <span
                                    class="bg-gray-700 text-gray-300 text-xs font-medium px-2.5 py-1 rounded-full border border-gray-600"
                                    th:text="${experience.personalInfoId}"></span>
                            </td>
                            <td class="px-6 py-4 text-center flex justify-center items-center">
                                <a th:href="@{/experience/edit/{id}(id=${experience.id})}"
                                    class="text-blue-400 hover:text-blue-600 transition-colors mr-2">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                                        </path>
                                    </svg>
                                </a>
                                <form th:action="@{/experience/delete/{id}(id=${experience.id})}" method="POST" style="display: inline;" class="ml-2">
                                    <button type="submit" onclick="return confirm('¿Está seguro de que desea eliminar esta experiencia?')" class="text-red-400 hover:text-red-600 transition-colors">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                                            </path>
                                        </svg>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div th:if="${#lists.isEmpty(experiences)}" class="p-8 text-center">
                    <p class="text-gray-400">No hay experiencias registradas.</p>
                </div>

            </div>
        </div>
    </div>
    </main>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer">
    </div>

</body>

</html>
