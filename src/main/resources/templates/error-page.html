<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body class="min-h-screen bg-gray-900 flex flex-col font-sans text-gray-100">
    <!-- Header -->
    <div th:replace="fragments/header :: header"></div>

    <main class="flex-grow flex items-center justify-center p-6 w-full">
        <div
            class="w-full max-w-lg bg-gray-800 rounded-xl shadow-2xl border border-red-900/50 p-8 my-10 text-center relative overflow-hidden">
            <!-- Decorative background element -->
            <div
                class="absolute -top-24 -right-24 w-48 h-48 bg-red-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20">
            </div>

            <div
                class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-red-900/30 text-red-500 mb-6 border border-red-500/30 animate-pulse">
                <i class="fas fa-exclamation-triangle text-4xl"></i>
            </div>

            <h1 class="text-3xl font-bold text-white mb-4">¡Oops! Algo salió mal</h1>

            <div class="bg-gray-900/50 rounded-lg p-4 mb-8 border border-gray-700">
                <p class="text-gray-300 text-lg break-words" th:if="${message != null}" th:text="${message}"></p>
                <p class="text-gray-300 text-lg break-words" th:unless="${message != null}">Ha ocurrido un error
                    inesperado al procesar tu solicitud.</p>
            </div>

            <div class="flex justify-center space-x-4">
                <a th:href="@{/}"
                    class="inline-flex items-center justify-center px-6 py-3 border border-gray-600 rounded-lg text-gray-300 bg-gray-700 hover:bg-gray-600 hover:text-white transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 focus:ring-offset-gray-900 font-medium">
                    <i class="fas fa-home mr-2"></i>
                    Ir al Inicio
                </a>
                <a th:href="@{/projects}"
                    class="inline-flex items-center justify-center px-6 py-3 border border-transparent rounded-lg text-white bg-blue-600 hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-gray-900 font-medium">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Volver a Proyectos
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
</body>

</html>
