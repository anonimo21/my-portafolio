<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="bg-gray-900 text-gray-100 font-sans min-h-screen flex flex-col">

    <!-- Header (opcional) -->
    <div th:replace="fragments/header-admin :: header-admin"></div>

    <!-- Main -->
    <main class="flex-1 flex items-center justify-center py-12 px-2">
        <div class="max-w-lg w-full mt-8">

            <!-- Card -->
            <div class="bg-gray-800 py-8 rounded-xl shadow-2xl border border-gray-700 overflow-hidden">

                <!-- Título -->
                <div class="px-8 pt-8 pb-4 border-b border-gray-700 text-center">
                    <h2 class="text-3xl font-bold text-white mb-2">
                        Iniciar sesión
                    </h2>
                    <p class="text-gray-400 text-sm">
                        Accede al panel de administración de tu portafolio
                    </p>
                </div>

                <!-- Mensajes -->
                <div class="px-8 pt-4" th:if="${error}">
                    <div th:text="${error}" class="mb-4 rounded-lg bg-red-900/40 border border-red-600 px-4 py-3 text-sm text-red-300">

                    </div>
                </div>

                <div class="px-8 pt-4" th:if="${message}">
                    <div th:text="${message}" class="mb-4 rounded-lg bg-green-900/40 border border-green-600 px-4 py-3 text-sm text-green-300">

                    </div>
                </div>

                <!-- Formulario -->
                <form class="px-8 pb-8 pt-4 space-y-6" th:action="@{/login}" method="post">

                    <!-- CSRF -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <!-- Usuario -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-300 mb-1">
                            Usuario
                        </label>
                        <input id="username" name="username" type="text"
                            class="mt-1 block w-full rounded-lg bg-gray-900 border border-gray-700 text-gray-100 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-500"
                            placeholder="Tu usuario">
                    </div>

                    <!-- Contraseña -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">
                            Contraseña
                        </label>
                        <input id="password" name="password" type="password"
                            class="mt-1 block w-full rounded-lg bg-gray-900 border border-gray-700 text-gray-100 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-500"
                            placeholder="••••••••">
                    </div>

                    <!-- Recordarme -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center text-sm text-gray-300">
                            <input type="checkbox" name="remember-me"
                                class="h-4 w-4 rounded border-gray-600 bg-gray-900 text-blue-600 focus:ring-blue-500">
                            <span class="ml-2">Recordarme</span>
                        </label>
                    </div>

                    <!-- Botón -->
                    <div class="pt-2">
                        <button type="submit"
                            class="w-full inline-flex justify-center items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold rounded-lg transition-colors duration-200 shadow-lg shadow-blue-900/40">
                            Entrar
                        </button>
                    </div>
                </form>
            </div>

            <!-- Enlace volver -->
            <div class="mt-6 text-center">
                <a href="/" class="text-sm text-gray-400 hover:text-blue-400 transition-colors">
                    Volver al portafolio
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

</body>

</html>
