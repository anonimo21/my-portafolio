<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section th:fragment="skills" id="skills" class="py-20 px-6">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-4xl font-bold mb-12 text-center border-b-2 border-gray-700 py-4">Habilidades</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                <div th:each="skill : ${skills}"
                    class="p-6 rounded-xl border border-gray-700 hover:border-blue-400 transition transform hover:-translate-y-1 hover:scale-105 flex flex-col items-start gap-4">
                    <div class="flex items-center gap-4 w-full">
                        <div class="w-16 h-16 flex-shrink-0 flex items-center justify-center rounded-xl p-3 bg-gray-800 shadow-lg border border-gray-700">
                            <img class="w-full h-full object-contain drop-shadow-[0_0_8px_rgba(255,255,255,0.15)] saturate-150 brightness-110" th:src="${skill.iconClass}"
                                th:alt="${skill.name}">
                        </div>
                        <div class="flex-1 w-full">
                            <div class="flex justify-between items-center mb-2">
                                <h3 class="text-xl font-semibold text-gray-300" th:text="${skill.name}">Nombre de
                                    Habilidad</h3>
                                <span class="text-sm font-medium text-gray-400"
                                    th:text="${skill.levelPercentage + '%'}">100%</span>
                            </div>
                            <div class="w-full bg-gray-700 rounded-full h-2">
                                <div class="bg-blue-500 h-2 rounded-full transition-all duration-500 ease-out"
                                    th:style="'width: ' + ${skill.levelPercentage} + '%'"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</body>

</html>
