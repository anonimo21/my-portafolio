<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section th:fragment="projects" id="projects" class="py-20 px-6">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-4xl font-bold mb-12 text-center border-b-2 border-gray-700 py-4">Proyectos</h2>
            <div class="grid md:grid-cols-3 gap-8">
                <div th:each="project : ${projects}"
                    class="bg-gray-800 rounded-xl overflow-hidden border border-gray-700 hover:border-blue-400 transition transform hover:scale-105 cursor-pointer group">
                    <div class="h-48 bg-gray-700 flex items-center justify-center overflow-hidden relative">
                        <!-- Mostramos la imagen del proyecto si existe, si no, el icono por defecto -->
                        <img th:if="${project.imageUrl != null and !project.imageUrl.isEmpty()}"
                            th:src="@{'/' + ${project.imageUrl}}" alt="Project image"
                            class="w-full h-full object-cover group-hover:scale-110 transition absolute inset-0">
                        <div th:unless="${project.imageUrl != null and !project.imageUrl.isEmpty()}"
                            class="bg-gradient-to-br from-blue-500 to-blue-700 w-full h-full flex items-center justify-center text-5xl group-hover:scale-110 transition absolute inset-0">
                        </div>
                    </div>
                    <div class="p-6 relative bg-gray-800 z-10">
                        <h3 class="text-xl font-bold mb-3" th:text="${project.title}"></h3>
                        <p class="text-gray-300 mb-4 line-clamp-3" th:text="${project.description}"></p>
                        <a th:if="${project.projectUrl != null and !project.projectUrl.isEmpty()}"
                            th:href="${project.projectUrl}" target="_blank"
                            class="text-blue-400 hover:text-blue-300 font-semibold inline-block mt-2">Ver Proyecto â†’</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
