<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia</title>
</head>

<body>
    <section th:fragment="experience" id="experiencia" class="py-20 px-6">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-4xl font-bold mb-12 text-center border-b-2 border-gray-700 py-4">Experiencia</h2>
            <div class="space-y-8">
                <div th:each="exp : ${experience}"
                    class="bg-gray-800 p-8 rounded-xl border-l-4 border-blue-400 hover:shadow-xl transition">
                    <div class="flex flex-col sm:flex-row justify-between items-start mb-3">
                        <h3 class="text-2xl font-bold" th:text="${exp.jobTitle}"></h3>
                        <span class="text-gray-400 text-sm mt-1 sm:mt-0"
                            th:text="${(exp.startDate != null ? exp.startDate.year : '') + ' - ' + (exp.endDate != null ? exp.endDate.year : 'Presente')}"></span>
                    </div>
                    <p class="text-blue-400 font-semibold mb-3" th:text="${exp.companyName}"></p>
                    <p class="text-gray-300 whitespace-pre-line" th:text="${exp.description}"></p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
