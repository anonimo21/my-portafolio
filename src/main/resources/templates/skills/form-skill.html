<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="min-h-screen bg-gray-900 flex flex-col font-sans text-gray-100">

    <!-- Header -->
    <div th:replace="fragments/header-admin :: header-admin">
    </div>

    <main class="flex-grow flex items-center justify-center py-8 w-full">
        <div class="w-full max-w-2xl bg-gray-800 rounded-xl shadow-2xl border border-gray-700 p-8 my-10">
            <h1 class="text-3xl font-bold text-white mb-8 border-b border-gray-700 pb-4">A침adir / Editar Habilidad</h1>
            <form th:action="@{/skills/save}" th:object="${skillDto}" method="POST"
                class="space-y-6">

                <input type="hidden" th:field="*{id}" />

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Nombre de la Habilidad</label>
                        <input name="name" type="text" id="name" th:field="*{name}"
                            placeholder="E.g. Java"
                            class="w-full rounded-lg border border-gray-600 px-4 py-3 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors" />
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-500 text-sm mt-2"></span>
                    </div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Porcentaje de la Habilidad</label>
                        <input name="levelPercentage" type="text" id="levelPercentage" th:field="*{levelPercentage}"
                            placeholder="E.g. 90%"
                            class="w-full rounded-lg border border-gray-600 px-4 py-3 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors" />
                        <span th:if="${#fields.hasErrors('levelPercentage')}" th:errors="*{levelPercentage}" class="text-red-500 text-sm mt-2"></span>
                    </div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Icono de la Habilidad</label>
                        <input name="iconClass" type="text" id="iconClass" th:field="*{iconClass}"
                            placeholder="E.g. fa-brands fa-java"
                            class="w-full rounded-lg border border-gray-600 px-4 py-3 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors" />
                        <span th:if="${#fields.hasErrors('iconClass')}" th:errors="*{iconClass}" class="text-red-500 text-sm mt-2"></span>
                    </div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium text-gray-300 mb-2">ID de Informaci칩n Personal</label>
                        <input name="personalInfoId" type="text" id="personalInfoId" th:field="*{personalInfoId}"
                            placeholder="E.g. 1"
                            class="w-full rounded-lg border border-gray-600 px-4 py-3 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors" />
                        <span th:if="${#fields.hasErrors('personalInfoId')}" th:errors="*{personalInfoId}" class="text-red-500 text-sm mt-2"></span>
                    </div>
                </div>
                <div class="flex items-center justify-end space-x-4 pt-6 border-t border-gray-700 mt-6">
                    <!-- Bot칩n de cancelar -->
                    <a th:href="@{/skills}"
                        class="text-gray-400 hover:text-white transition-colors font-medium">Cancelar</a>
                    <!-- Bot칩n de enviar -->
                    <button type="submit"
                        class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-colors font-medium inline-flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4">
                            </path>
                        </svg>
                        Guardar Habilidad
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer">
    </div>

</body>

</html>
