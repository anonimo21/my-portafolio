<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="min-h-screen bg-gray-900 flex flex-col font-sans text-gray-100">

    <!-- Header -->
    <div th:replace="fragments/header :: header">
    </div>

    <main class="flex-grow flex items-center justify-center py-8 w-full">
        <div class="w-full max-w-2xl bg-gray-800 rounded-xl shadow-2xl border border-gray-700 p-8 my-10">
            <h1 class="text-3xl font-bold text-white mb-8 border-b border-gray-700 pb-4">Añadir / Editar Proyecto</h1>
            <form th:action="@{/projects/save}" th:object="${projectDto}" method="POST" enctype="multipart/form-data"
                class="space-y-6">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Título del Proyecto</label>
                        <input name="title" type="text" id="title" th:field="*{title}"
                            placeholder="E.g. E-Commerce Platform"
                            class="w-full rounded-lg border border-gray-600 px-4 py-3 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors" />
                        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-red-500 text-sm mt-2"></span>
                    </div>
                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Descripción</label>
                        <textarea name="description" id="description" th:field="*{description}" rows="4"
                            placeholder="Breve descripción de las tecnologías y el objetivo..."
                            class="w-full rounded-lg border border-gray-600 px-4 py-3 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"></textarea>
                        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-red-500 text-sm mt-2"></span>
                    </div>
                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium text-gray-300 mb-2">URL del Proyecto (Opcional)</label>
                        <input name="projectUrl" type="url" id="projectUrl" th:field="*{projectUrl}"
                            placeholder="https://github.com/tu-usuario/proyecto"
                            class="w-full rounded-lg border border-gray-600 px-4 py-3 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors" />
                        <span th:if="${#fields.hasErrors('projectUrl')}" th:errors="*{projectUrl}" class="text-red-500 text-sm mt-2"></span>
                    </div>
                    <div
                        class="sm:col-span-1 border border-dashed border-gray-600 rounded-lg p-4 bg-gray-700 flex flex-col justify-center">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Subir Imagen del Proyecto</label>
                        <input name="file" type="file" id="file"
                            class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700 file:cursor-pointer file:transition-colors cursor-pointer" />
                    <span th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" class="text-red-500 text-sm mt-2"></span>
                    </div>
                    <div class="sm:col-span-1">
                        <label class="block text-sm font-medium text-gray-300 mb-2">ID Información Personal</label>
                        <input name="personalInfoId" type="number" id="personalInfoId" th:field="*{personalInfoId}"
                            placeholder="1"
                            class="w-full rounded-lg border border-gray-600 px-4 py-3 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors" />
                        <span th:if="${#fields.hasErrors('personalInfoId')}" th:errors="*{personalInfoId}" class="text-red-500 text-sm mt-2"></span>
                    </div>
                </div>
                <div class="flex items-center justify-end space-x-4 pt-6 border-t border-gray-700 mt-6">
                    <!-- Botón de cancelar -->
                    <a th:href="@{/projects}"
                        class="text-gray-400 hover:text-white transition-colors font-medium">Cancelar</a>
                    <!-- Botón de enviar -->
                    <button type="submit"
                        class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-colors font-medium inline-flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4">
                            </path>
                        </svg>
                        Guardar Proyecto
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer">
    </div>

</body>

</html>
