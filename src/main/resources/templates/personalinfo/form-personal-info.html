<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Información Personal</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="min-h-screen bg-gray-900 flex flex-col font-sans text-gray-100">

    <!-- Header -->
    <div th:replace="fragments/header-admin :: header-admin">
    </div>

    <main class="flex-grow flex items-center justify-center py-8 w-full">
        <div class="w-full max-w-2xl bg-gray-800 rounded-xl shadow-2xl border border-gray-700 p-8 my-10">
            <h1 class="text-3xl font-bold text-white mb-8 border-b border-gray-700 pb-4">Añadir / Editar Información
                Personal</h1>

            <div th:if="${message}"
                class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4"
                role="alert">
                <span class="block sm:inline" th:text="${message}"></span>
            </div>

            <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
                role="alert">
                <span class="block sm:inline" th:text="${error}"></span>
            </div>

            <form th:action="@{/personal-info/save}" th:object="${personalInfoDto}" method="POST" class="space-y-6">

                <input type="hidden" th:field="*{id}" />

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div class="sm:col-span-1">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Nombre</label>
                        <input name="firstName" type="text" id="firstName" th:field="*{firstName}"
                            placeholder="E.g. Juan"
                            class="w-full rounded-lg border border-gray-600 px-4 py-3 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors" />
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                            class="text-red-500 text-sm mt-2"></span>
                    </div>

                    <div class="sm:col-span-1">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Apellido</label>
                        <input name="lastName" type="text" id="lastName" th:field="*{lastName}" placeholder="E.g. Pérez"
                            class="w-full rounded-lg border border-gray-600 px-4 py-3 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors" />
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                            class="text-red-500 text-sm mt-2"></span>
                    </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Título</label>
                        <input name="title" type="text" id="title" th:field="*{title}"
                            placeholder="E.g. Full Stack Developer"
                            class="w-full rounded-lg border border-gray-600 px-4 py-3 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors" />
                        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                            class="text-red-500 text-sm mt-2"></span>
                    </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Descripción del Perfil</label>
                        <textarea id="profileDescription" th:field="*{profileDescription}" rows="4"
                            placeholder="Breve descripción de ti..."
                            class="w-full rounded-lg border border-gray-600 px-4 py-3 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"></textarea>
                        <span th:if="${#fields.hasErrors('profileDescription')}" th:errors="*{profileDescription}"
                            class="text-red-500 text-sm mt-2"></span>
                    </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium text-gray-300 mb-2">URL de la Imagen de Perfil</label>
                        <input name="profileImageUrl" type="text" id="profileImageUrl" th:field="*{profileImageUrl}"
                            placeholder="https://..."
                            class="w-full rounded-lg border border-gray-600 px-4 py-3 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors" />
                        <span th:if="${#fields.hasErrors('profileImageUrl')}" th:errors="*{profileImageUrl}"
                            class="text-red-500 text-sm mt-2"></span>
                    </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div class="sm:col-span-1">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Años de Experiencia</label>
                        <input name="yearsOfExperience" type="number" id="yearsOfExperience"
                            th:field="*{yearsOfExperience}" min="0" placeholder="E.g. 5"
                            class="w-full rounded-lg border border-gray-600 px-4 py-3 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors" />
                        <span th:if="${#fields.hasErrors('yearsOfExperience')}" th:errors="*{yearsOfExperience}"
                            class="text-red-500 text-sm mt-2"></span>
                    </div>
                    <div class="sm:col-span-1">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                        <input name="email" type="email" id="email" th:field="*{email}" placeholder="correo@ejemplo.com"
                            class="w-full rounded-lg border border-gray-600 px-4 py-3 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors" />
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                            class="text-red-500 text-sm mt-2"></span>
                    </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div class="sm:col-span-1">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Teléfono</label>
                        <input name="phone" type="text" id="phone" th:field="*{phone}" placeholder="+123456789"
                            class="w-full rounded-lg border border-gray-600 px-4 py-3 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors" />
                        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
                            class="text-red-500 text-sm mt-2"></span>
                    </div>
                    <div class="sm:col-span-1">
                        <label class="block text-sm font-medium text-gray-300 mb-2">URL de LinkedIn</label>
                        <input name="linkedinUrl" type="url" id="linkedinUrl" th:field="*{linkedinUrl}"
                            placeholder="https://linkedin.com/..."
                            class="w-full rounded-lg border border-gray-600 px-4 py-3 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors" />
                        <span th:if="${#fields.hasErrors('linkedinUrl')}" th:errors="*{linkedinUrl}"
                            class="text-red-500 text-sm mt-2"></span>
                    </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium text-gray-300 mb-2">URL de GitHub</label>
                        <input name="githubUrl" type="url" id="githubUrl" th:field="*{githubUrl}"
                            placeholder="https://github.com/..."
                            class="w-full rounded-lg border border-gray-600 px-4 py-3 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors" />
                        <span th:if="${#fields.hasErrors('githubUrl')}" th:errors="*{githubUrl}"
                            class="text-red-500 text-sm mt-2"></span>
                    </div>
                </div>

                <div class="flex items-center justify-end space-x-4 pt-6 border-t border-gray-700 mt-6">
                    <!-- Botón de cancelar -->
                    <a th:href="@{/}" class="text-gray-400 hover:text-white transition-colors font-medium">Cancelar</a>
                    <!-- Botón de enviar -->
                    <button type="submit"
                        class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-colors font-medium inline-flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4">
                            </path>
                        </svg>
                        Guardar Información
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer">
    </div>

</body>

</html>
